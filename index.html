<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table class="main-table">
        <tr>
            <td class="page-title">
                <h1>To-Do App</h1>
                <h2>by Jeff King</h2>
            </td>
        </tr>
        <tr>
            <td class="page-title">
                Task Description:            
                <input type="text" id="task-description" class="input-textbox">
                <input type="submit" value="Add Task" id="add-btn-id">            
            </td>
        </tr>
        <tr>
            <td class="task-list">                
                <ul id="tasks"></ul>
                <h4>
                    Click Task Description to mark COMPLETE.
                    <input type="submit" value="Clear All Tasks" id="clear-local-btn">
                </h4>                
            </td>            
        </tr>            
    </table>
    <h3>Software Development Mastermind</h3>
    <script src="script.js"></script>
</body>

</html>
